    <header>
        <div class="container_12">
            <div class="grid_12">
                <h1><a href="index.html"><img src="images/logo1.jpeg" alt="Gerald Harris attorney at law"></a> </h1>
                <div class="menu_block">
                    <nav class="">

                    </nav>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </header>


    <div class="content pt1">
        <div class="ic"></div>
        <div class="container_12">
            
            <div class="grid_5 prefix_1">
                <form id="form">
                    <div class="success_wrapper">
                        <div class="success">Registro exitoso!<br>
                            <strong>Ya puede inciar sesion.</strong>
                        </div>
                    </div>
                    <fieldset class="form-register">
                        <h4 class="ic1">Registro de Usuario:</h4>
                        <label class="name">
                            <input  class="controls" type="text" placeholder="Nombres:">
                            <br class="clear">
                            <span class="error error-empty">*Este no es un nombre valido.</span><span
                                class="empty error-empty">*Este campo es requerido.</span> </label>
                        <label class="lname">
                            <input class="controls" type="text" placeholder="Apellidos:">
                            <br class="clear">
                            <span class="error error-empty">*Este no es un apellido valido.</span><span class="empty error-empty">*Este campo es
                                requerido.</span> </label>
                        <label class="doc">
                            <input class="controls" type="number" placeholder="Documento:">
                            <br class="clear">
                            <span class="error error-empty">*este no es un documento valido.</span><span class="empty error-empty">*Este campo es
                            requerido</span> </label>
                        <label class="email">
                            <input class="controls" type="text" placeholder="E-mail:">
                            <br class="clear">
                            <span class="error error-empty">*Esta no es una direccion de email valida.</span> </label>
                        <label class="phone">
                            <input class="controls" type="tel" placeholder="Telefono:">
                            <br class="clear">
                            <span class="error error-empty">*Este no es un telefono valido.</span> </label>
                        <label class="celphone">
                            <input  class="controls" type="cel" placeholder="Celular:">
                            <br class="clear">
                            <span class="error error-empty">*Este no es un celular valido.</span><span class="empty error-empty">*Este campo es requerido.</span> </label>
                        <label  class="fechanaci">
                        <label id="fechanaci1">Fecha de Nacimiento:</label><input class="controls" id ="fechanaci1"type="date">
                        <br class="clear">
                        <span class="empty error-empty">*Este campo es requerido.</span>
                        </label><br>
                        <label class="contraseña">
                        <div><label for="pwd">Contraseña:</label><input class="controls" id="pwd"type="password"></div>
                        </label><br>
                        <div class="clear"></div>
                        <div class="btns"><a data-type="reset" class="btn">Limpiar</a><a data-type="submit"
                                class="btn">Registrarse</a>
                            <div class="clear"></div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
